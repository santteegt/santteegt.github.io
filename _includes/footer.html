<!-- Footer Start -->

<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4">
                	<div class="text-center">
	                    <h3>{{ site.footer.location }}</h3>
	                    <a href="{{site.footer.location_url}}" target="_blank"><hr class="location-pin"></a>
                    </div>
                    <p>
                        {% for adress in site.address %}
                            {{ adress.line }} <br>
	                    {% endfor %}
                    </p>
                </div>
                <div class="footer-col col-md-8">
                    <h3>{{ site.footer.social }}</h3>
                    
                    {% include social-buttons.html %}

                </div>
            </div>
        </div>
    </div>

    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {{ site.footer.copyright }} - 20{{ site.time | date: '%y' }}
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Footer End -->
